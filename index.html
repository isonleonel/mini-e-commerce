<!DOCTYPE html>
<html lang="en">

<head>
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-Commerce</title>
</head>

<body>
  <div class="container">
    <div class="row align-items-center">
        <div class="col-md-auto">
            <div id="categories-dropdown" class="dropdown col-md-4"></div>
        </div>
        <div class="col-md text-center">
            <h2>Mini E-Commerce</h2>
        </div>
        <div class="col-md-4 text-end">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="cartDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="material-symbols-outlined"> shopping_cart</span> 
              (<span id="cart-count">0</span>)
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="cartDropdown" id="cart-items">
              <li class="dropdown-header">Productos en el carrito</li>
              <li><hr class="dropdown-divider"></li>
              <li class="dropdown-item text-center" id="cart-subtotal">Subtotal: $0.00</li>
            </ul>
          </div>
        </div>
    </div>
    <hr>
  </div>
    
    <div class="container">
      <div id="products" class="row my-4"></div>
      <div id="product-detail" class="my-4"></div>
      
    </div>

  <script type="module" src="app.js"></script>

</body>

</html>
